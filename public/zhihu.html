      <div style="margin-left: 20px" class="head-item-wrapper">
        <span class="head-item head-select">首页</span>
      </div>
      <div class="head-item-wrapper">
        <span class="head-item">发现</span>
      </div>
      <div style="margin-left: 20px; margin-right: 20px;" class="head-item-wrapper">
        <span class="head-item">等你来答</span>
      </div>
      <div class="search-wrapper">
  
        <input name="search" id="search" autocomplete='off' placeholder="罗志祥还好吗" />
        
        <div class="search-content">
          <ul id="search-list">
            <!-- 列表项目 语义
              ul 自动带点
              ol 排序 
              |
              <div> 
                <div>a</div> 
                <div>b</div>
              </div> 
            -->
            <li>小站：我不需要影院</li>
            <li>样子点赞小韩微博</li>
            <li>Macbook多少钱</li>
          </ul>
        </div>
      </div>
    <button class="ask-button">提问</button>
    <div class="flex flex-full justify-end">
      <div class="notification">
        提
        <div class="notification-num">80</div>
      </div>
      <div class="notification">
        消
        <div class="notification-num">99</div>
      </div>
      <img class="avatar" src="v2-5667e470b039929b21432c7278dbe0ab_im.jpg"/>
    </div>
  </div>
    
</div>
<div class="flex justify-center">
  <div id="content" class="flex">
    <div id="content-list">
      <img style="width: 100%" src="./static/feiyan.jpg" alt="">
      <div id="content-card">
        <div id="card-title-row" class="flex align-center">
          <span class="active">推荐</span>
          <span>关注</span>
          <span>热榜</span>
        </div>
        <div id="dynamic-list">

        </div>
      </div>
    </div>
    <div id="content-activity"></div>
  </div>
</div>
  <script src="/app.js"></script>
</body>
</html>
